<!DOCTYPE html>
<html>
<head>
	<title>UBIQ - recovery</title>
	 <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Sarabun:100,200,300,400,500,600,700,800" rel="stylesheet">
</head>
<body style="background: linear-gradient(to top, #000428, #004e92) fixed;">
	<div class="container" style="margin-top: 200px">
		<h4 class="text-center text-white">Recovery password</h4>
		<form class="w-25 p-3 rounded mx-auto d-block">
			<div class="form-group text-white">
				<label for="exampleFormControlInput1">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="name@example.com">
			</div>
			<button type="submit" class="btn btn-primary rounded mx-auto d-block " id="button" style="padding:5px 30px;">Reset your password</button>
			<a class="mx-auto d-block mb-5 text-center text-white mt-5" href="login.html">Go to login</a>
		</form>
	</div>
</body>

</html>

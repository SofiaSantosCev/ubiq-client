<body style="background: linear-gradient(to top, #000428, #004e92) fixed;">

	<div class="container"></div>

<!-- Form -->
	<div class="container d-flex justify-content-center mt-5 mb-5" style="border-radius: 10px">

		<form id="form" style="width: 300px;" class="text-center justify-content-center">
			<h4 class="text-white text-center mb-5">Create a new user</h4>
			<div class="form-group">
			    <input type="name" class="form-control" id="name" placeholder="Enter name">
	  		</div>
			<div class="form-group">
				<input type="email" class="form-control" id="email" placeholder="Enter email">
	  		</div>

	  		</div>
			<button onclick="create()" value="crear usuario" class="btn btn-warning">Create</button>
			<p id="error" class="hidden error text-center mt-5" style="color:red"></p>
		</form>
	</div>
	

<!-- List --> 
	<div class="container">
		<table id="usersList" class="table table-hover table-light" style="background-color: white" >
			<thead class="thead-light">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">New name</th>
					<th scope="col">New Mail</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<!-- Filas de usuarios  -->
			</tbody>
		</table>
	</div>
</body>

<!-- JS -->
<script type="text/javascript">
	
	$("#form").submit(function(e){
		e.preventDefault();
	});

	var token = localStorage.getItem("token"); 
	var role_id = localStorage.getItem("role_id");
	var name = document.getElementById("name").value;

	if(role_id != 1){
		window.location = "login.html";
	}
	
	//comprobar token
	$.ajax({
		url:"http://localhost:8888/ubiq/public/api/user",
		type: "GET",

		headers:
		{				
			'Authorization' : token
		},

		success: function(response){
			var users = response.users;
			showUsers(users);
		},
			
		error: function() {
			console.log("Error :(");
		}
	});

//Crear nuevos usuarios
	function create() { 
		var name = $("#name").val();
		var email = $("#email").val();
		var password = $("#password").val();
		$.ajax({
			type: "POST",
			url: 'http://localhost:8888/ubiq/public/api/user',
			
			data: {
			'name':name,
			'password':password,
			'email':email,
			'rol_id':2                
			},
			
			success: function(response){

				console.log("Usuario creado", response.responseJSON);
			},

			error: function(response){
				console.log(response.responseJSON['message']);          
					$('#error').text(response.responseJSON['message']);
					$('#error').removeClass('hidden');
			}
		});
	}

	function showUsers(users){
		if(users == null){
			$('#usersList').append('<div><p>Todav√≠a no hay usuarios creados</p></div>')
		}
		console.log(users)
		for(var user in users){
			$('#usersList').append('<tr><th scope="row">'+users[user].id+'</th><td>'+users[user].name+'</td><td>'+users[user].email+'</td><td><button onclick="block()" class="btn btn-danger">Block</button></td><td><input type="Name" class="form-control" id="newName" placeholder='+users[user].name+' name="new Name"></td><td><input type="email" class="form-control" id="newMail" placeholder="'+users[user].email+'" name="new Email"></td><td><button onclick="modify('+users[user].id+')" class="btn btn-primary">Modify</button></td></tr>');
		}
	}

//cerrar sesion
	function logOut()
	{
		localStorage.clear();
		window.location = "http://localhost:8888/ubiq-client/login.html";  
	}

//Bloquear usuarios
	function block($id){
		$.ajax({
			type: "PUT",
			url: 'http://localhost:8888/ubiq/public/api/banned/'+id,
			
			success: function(response){
				$('#error').text("User banned");
				$('#error').removeClass('hidden');
			},

			error: function(response){        
					$('#error').text(response.responseJSON['message']);
					$('#error').removeClass('hidden');
			}
		});
	}

</script>
</html>
